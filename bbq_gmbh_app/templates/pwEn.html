        <link rel="icon" type="image/x-icon" href="{% static 'bbq_gmbh_app/assets/favicon.ico'%}" />
        <!-- Font Awesome icons private kit pandora.temp -->

    </head>

    <body id="page-top" data-employee-management-url="{% url 'employeeManagement' %}">
        <!-- Navigation-->
        {% include '_navbar.html' %}
        {% comment %} <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home'%}">BBQ GmbH - EasyTimer</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home'%}">Capture Time</a></li>
                        <!-- Autolink by Tag -->
                        <!-- <li class="nav-item"><a class="nav-link" href="#">link 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">link 3</a></li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="user">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">link 1</a></li>
                                <li><a class="dropdown-item" href="{% url 'changePassword'%}"><i class="fa-solid fa-key"></i> Change Password</a></li>
                                <li><a class="dropdown-item" href="{% url 'index'%}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> {% endcomment %}

        <header class="masthead">
            <div class="container">
                <div class="form-signin">
                    <form id="passwordForm">
                        <div class="form-floating">
                            <input type="password" class="form-control rounded" id="currentPassword" placeholder="Current Password">
                            <label for="currentPassword">Current Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded m-0" id="newPassword" placeholder="New Password">
                            <label for="newPassword">New Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded" id="confirmNewPassword" placeholder="Confirm New Password">
                            <label for="confirmNewPassword">Confirm New Password</label>
                        </div>
                      
                         <button class="w-100 btn btn-lg btn-primary" type="submit" >Change Password</button>
                          
                    </form>
                </div>
                <div class="alert_message"></div>
                    <div class="card" style="display: none;">
                        <div class="card-body">
                            <div class="text-center" id="message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; BBQ GmbH 2024</div></footer>
        
        <script>
        //Password Change and alerts
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var correctPassword = '12345'; // GET the correct password from the database

            var currentPassword = document.getElementById('currentPassword').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (!currentPassword || !newPassword || !confirmNewPassword) {
                document.getElementById('message').textContent = 'All fields must be filled out.';
                document.querySelector('.card').style.display = 'block'; // Show the card
            } else if (currentPassword !== correctPassword) {
                document.getElementById('message').textContent = 'Current password is incorrect.';
                document.querySelector('.card').style.display = 'block'; // Show the card
            } else if (newPassword.length < 8) {
                document.getElementById('message').textContent = 'New password must be at least 8 characters long.';
                document.querySelector('.card').style.display = 'block'; // Show the card
            } else if (newPassword !== confirmNewPassword) {
                document.getElementById('message').textContent = 'New password does not match the confirmed password.';
                document.querySelector('.card').style.display = 'block'; // Show the card
            } else {
                document.getElementById('message').textContent = 'Password changed successfully.';
                var card = document.querySelector('.card');
                card.style.display = 'block'; // Show the card and store it in a variable
                card.classList.add('bg-success'); // Add the 'bg-success' class to the card
                // Here you can add the code to actually change the password
            }

            // // Clear the input fields
            // currentPassword.value = '';
            // newPassword.value = '';
            // confirmNewPassword.value = '';
        });

        document.querySelector('form').addEventListener('submit', function(event){
            // Clear the input fields
            currentPassword.value = '';
            newPassword.value = '';
            confirmNewPassword.value = '';
        });
        </script>
        <!-- Core theme JS-->
        <script src="{% static "bbq_gmbh_app/js/scripts.js" %}"></script>
        <script src="{% static "bbq_gmbh_app/js/navIcon.js" %}"></script>
        <!--Connecting std Bootstrap popper and js-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
